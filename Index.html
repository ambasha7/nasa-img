<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="current-image-container">
        <!-- Data will be displayed here -->
    </section>
    <br>
    <h1 class="heading">Search for the Picture of the Day</h1>
    <br>
    <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input">
        <button type="submit" id="search-btn">Search</button>
    </form>
    <br>
    <h1 class="hostory">Your Search History</h1>
    <br>
    <ul id="search-history">
        <!-- Search history will be displayed here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
